<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuarios - Centro Salamone Saldungaray</title>

    <!-- ESTILOS y FUENTES -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d669232c7f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <!-- Header principal del sitio -->
        <div class="container-logo">
          <img class="logo-img" src="../img/logo.jpeg" alt="logo" />
        </div>
        <!-- barra-busqueda -->
        <div id="busqueda" class="buscador-container">
          <input type="search" placeholder="Buscar obras" class="buscador" />
          <a href="#"
            ><i class="fa-solid fa-magnifying-glass icon-search"></i
          ></a>
        </div>
      </div>

      <nav class="header-nav">
        <ul class="header-list">
          <li>
            <div>
              <a href="./pages/register.html" class="list-text"
                >Creá tu cuenta</a
              >
              <i class="fa-solid fa-id-card fa-sm"></i>
            </div>
          </li>
          <li>
            <div>
              <a href="./pages/login.html" class="list-text">Ingresá</a>
              <i class="fa-solid fa-right-to-bracket fa-sm"></i>
            </div>
          </li>
          <li>
            <div>
              <a href="./pages/favs.html" class="list-text">Mis favoritos</a>
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="register-section">
        <h1>Registro de Usuario</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nombre">¿Cuál es tu nombre?</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="apellido">¿Y tu apellido?</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">¿Cuál es tu correo electrónico?</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Escribe tu correo electrónico"
              required
            />
          </div>
          <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input
              type="date"
              id="fecha_nacimiento"
              name="fecha_nacimiento"
              required
            />
          </div>
          <!-- Otros campos sugeridos -->
          <div class="form-group">
            <label for="telefono">¿Cuál es tu whatsapp?</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="+54 9 11 ... "
            />
          </div>

          <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <select
              id="ubicacion"
              name="ubicacion"
              placeholder="Ingrese su ubicación"
              required
            >
              <option value="">Selecciona tu ubicación</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="CABA">CABA</option>
              <option value="Catamarca">Catamarca</option>
              <option value="Chaco">Chaco</option>
              <option value="Chubut">Chubut</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Corrientes">Corrientes</option>
              <option value="Entre Ríos">Entre Ríos</option>
              <option value="Formosa">Formosa</option>
              <option value="Jujuy">Jujuy</option>
              <option value="La Pampa">La Pampa</option>
              <option value="La Rioja">La Rioja</option>
              <option value="Mendoza">Mendoza</option>
              <option value="Misiones">Misiones</option>
              <option value="Neuquén">Neuquén</option>
              <option value="Río Negro">Río Negro</option>
              <option value="Salta">Salta</option>
              <option value="San Juan">San Juan</option>
              <option value="San Luis">San Luis</option>
              <option value="Santa Cruz">Santa Cruz</option>
              <option value="Santa Fe">Santa Fe</option>
              <option value="Santiago del Estero">Santiago del Estero</option>
              <option value="Tierra del Fuego">Tierra del Fuego</option>
              <option value="Tucumán">Tucumán</option>
            </select>
          </div>

          <div class="form-group">
            <label for="intereses">Intereses:</label>
            <textarea id="intereses" name="intereses" maxlength="50"></textarea>
          </div>

          <div>
            <input
              type="password1"
              name="password1"
              id="password1"
              placeholder="Crea una contraseña"
              required
            />
          </div>

          <div>
            <input
              type="password2"
              name="password2"
              id="password2"
              placeholder="Confirma la contraseña"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit">Registrarte</button>
          </div>
        </form>
      </section>
    </main>
    <footer>Este es el footer de la página principal</footer>
  </body>
</html>
